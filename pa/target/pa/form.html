<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <script type = "text/JavaScript" src="form.js"></script>
        <link rel="stylesheet" href="form.css" />
    </head>

    <body>
        <form method="get" action="validate">

            <fieldset>
                <legend>
                    <h3>Order Total</h3>
                </legend>

                <label for="taxrate">Subtotal</label>
                <input type="text" id="subtotal" name="subtotal" placeholder="0.00" readonly/>
                <label for="taxrate">Tax Rate</label>
                <input type="text" id="taxrate" name="taxrate" placeholder="0.00" onfocus = "getTaxRate()"/>
                <label for="taxrate">Total</label>
                <input type="text" id="total" name="total" placeholder="0.00" readonly/>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>Shipping Information</h3>
                </legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" />
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@email.com" />
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="123-456-7890" />
                <br />

                <label for="address">Address</label>
                <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="University of California Irvine"
                />

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Irvine" />

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="CA" />

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="00000" onblur = "getCityState(this.value)"/>

                <br />
                
                <label for="method">Choose a shipping method:</label>
                <select name="method">
                    <option value="express" selected="selected">Express: overnight</option>
                    <option value="priority">Priority: 1-3 days</option>
                    <option value="standard">Standard: 3-5 days</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    <h3>Payment Method</h3>
                </legend>
                <label for="cards">Choose a card type:</label>
                <select name="cards">
                    <option value="Visa" selected="selected">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="American Express">American Express</option>
                    <option value="Discover">Discover</option>
                </select>

                <label for="cardnum">Credit Card Number</label>
                <input type="text" id="cardnum" name="cardnum" placeholder="1234-1234-1234-1234" />

                <label for="expdate">Expiration Date</label>
                <input type="text" id="expdate" name="expdate" placeholder="MM/YY" />

                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="000" />
            </fieldset>

            <input type="submit" value="Place Your Order" />
        </form>
    </body>
</html>
